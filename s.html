<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Responsive Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content-container">
        <div class="column">
            <h2>Our Story</h2>
            <p>This is a paragraph of text in the first column. It describes our company's mission and history in a desktop view. On a mobile device, this column will take up the full width.</p>
        </div>
        <div class="column">
            <h2>Featured Image</h2>
            <img src="https://placehold.co/400x250/000000/FFFFFF?text=Placeholder+Image" alt="Placeholder">
        </div>
    </div>
</body>
</html>
